<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <style>
      p{
        font-family: Montserrat;
        margin-top: 0;
        margin-bottom: 0;
      }
      .model{
        font-weight:bolder;
        text-align: center;
        font-size: xx-large;
      }
      .order{
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }
      .touc{
        cursor: pointer;
      }
      .touc:hover{
        color: red;
      }
      

    </style>

  </head>
  <body>
    <p class="model">
      Model 3
    </p>
    <p class="order">
      Order Online for <u class="touc">Touchless Delivery</u>
    </p>
  </body>
</html>
